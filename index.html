<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="header">
        <h1>ROCK - PAPER - SCISSORS</h1>
        <button id="play">PLAY</button>
    </div>
    <div id="container">
        <div id="red">
            <p>HUMAN</p>
            <p id="handRed"> </p>
            <h1 id="scoreRed" class="score"> </h1>
        </div>
        <div id="blue">
            <p>COM</p>
            <p id="handBlue"> </p>
            <h1 id="scoreBlue" class="score"> </h1>
        </div>
        <div id="rps">
            <h2>Choose one:</h2>
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>
    </div>
    <div id="footer">
        <h1 id="label"></h1>
        <button id="attackagain">AGAIN</button>
        <button id="giveup">GIVE UP</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
